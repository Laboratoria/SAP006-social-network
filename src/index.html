<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="sortcut icon" href="assets/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@300&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <title>SeriesDay</title>
  </head>
  <body>
    <div id="root"></div>

      <div class="box">

        <main id="login-container">

          <div class="banner">
            <img src="assets/logo.png" alt="Logo">
            <div class="title-container">
              <h1 class="title">SeriesDay</h1>
              <h3 class="subtitle">review de séries</h3>
            </div>
          </div>

          <section>
            <form class="form">
              <input class="input" id="email" type="email" autocomplete="on" placeholder="E-mail" required>
              <input class="input" id="password" type="password" autocomplete="on" placeholder="Senha" required>
              <p id= "nonUser"></p>
            </form>

            <div class="signin">
              <button id="signin-button" class="login-buttons">Entrar</button>
              <p> OU </p>
            </div>

          </section>

          <button id="signup-button" class="login-buttons"> Não possui cadastro? <span>Clique aqui</span> </button>

        </main>
      

        <div id="firebaseui-auth-container"></div>

        

      </div>

<!-- Configuração do Firebsase -->
    <script src="/__/firebase/8.7.1/firebase-app.js"></script>

    <script src="/__/firebase/8.7.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.7.0/firebase-firestore.js"></script>

<!-- Inicializando Firebase -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>

    <script type="module" src="main.js"></script>
    <script type="module" src="timeline.js"></script>
  </body>
</html>
