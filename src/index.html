<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="sortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <title>SeriesDay</title>
  </head>
  <body>
    <div id="root"></div>

    <main id="container-login">

      <div class="logo">
        <img src="assets/logo.png" alt="Logo">
        <h1 >SeriesDay</h1>
      </div>

      <section>
        <form id="form">
          <input class="flex-itens input" id="email" type="email" autocomplete="on" placeholder="E-mail" required>
          <input class="flex-itens input" id="password" type="password" autocomplete="on" placeholder="Password" required>
          <p class= "flex-itens" id= "nonUser"></p>
        </form>

        <div id="btn">
          <button id="signin-button" class="flex-itens button">Sign In</button>
          <button id="signup-button" class="flex-itens button">Sign up</button>
        </div>

      </section>

      <div id="firebaseui-auth-container"></div>
    </main>

    


<!-- Configuração do Firebsase -->
    <script src="/__/firebase/8.7.1/firebase-app.js"></script>

    <script src="/__/firebase/8.7.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.7.0/firebase-firestore.js"></script>

<!-- Inicializando Firebase -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>

    <script type="module" src="main.js"></script>
    <script type="module" src="timeline.js"></script>
  </body>
</html>
