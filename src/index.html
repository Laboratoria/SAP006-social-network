<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body class="background login-background">

    <main>

        <section class="login-section">
          <img class="logo" src="./images/logo.png">
        </section>
       
        <form class="login-section login-placeholder-section">
          <input placeholder="Email"  class="login-placeholder-input" id="input-email">
          <input placeholder="Password"  class="login-placeholder-input" id="input-password">
        </form>
      
        <section class="login-section">
          <button class="login-button" id="button-login">ENTRAR</button>  
          <button class="login-button" id="button-sign-in">CADASTRAR</button>
        </section>

      <!-- <span  class="e910_1066">Remember Me</span>
      <span  class="e910_1067">Or login with</span> -->
    
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.7.1/firebase-auth.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script type="module" src="main.js"></script>

  </body>
</html>
