<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FORT - Uma rede social tão segura como um forte!</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./pages/login/style.css">
  <link rel="stylesheet" href="./pages/signup/style.css">
  <link rel="stylesheet" href="./pages/landing_pages/style.css">
  <link rel="stylesheet" href="./pages/feed/style.css">
  <link rel="stylesheet" href="pages/landing_pages/style.css">
</head>

<body>
  <main id="root"></main>


  <section class="all-posts">
    <div class='text-published'>${post.data().text} ❤️ ${post.data().likes}</div>
  </section>

  <section class='edit-text'>

    <input class="area-edit" />

    <div class='save-btn-area'>
      <button class="save-button" value='${post.id}'>Salvar post</button>
    </div>

  </section>

  <section class="actions-posts">

    <div class='delete-btn-area'>
      <button id="delete" class="delete-button" value='${post.id}'>Excluir post</button>
    </div>

    <div class='edit-btn-area'>
      <button id="edit" class="edit-button" value='${post.id}'>Editar post</button>
    </div>

  </section>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="/__/firebase/8.7.1/firebase-app.js"></script>


  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/8.7.1/firebase-auth.js"></script>

  <script src="/__/firebase/8.7.1/firebase-firestore.js"></script>

  <!-- Initialize Firebase -->
  <!-- <script src="/__/firebase/init.js"></script> -->
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script type="module" src="./routes.js"></script>
  <!-- <script src="./config/firebaseConfig.js"></script> -->
</body>

</html>
