<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css" />

    <title>Amitié</title>
  </head>
  <body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.8.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
   
    <section class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img src="img/Amitié 1.png" alt="" class="logo">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="E-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" id="password1" class="password"/>
              <div class="toggle">
                <i id="show1" class="fa fa-eye" aria-hidden="true" onclick="showHidePasswordOne()"></i>
                <i id="hide1" class="fa fa-eye-slash" aria-hidden="true" onclick="showHidePasswordOne()"></i>
              </div>
            </div>
            <input type="submit" value="Entrar" class="btn solid" />
            <p class="social-text">Ou entre com o Google</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Criar uma Conta</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" id="password2" class="password"/>
              <div class="toggle">
                <i  id="show2" class="fa fa-eye" aria-hidden="true" onclick="showHidePasswordTwo()"></i>
                <i  id="hide2" class="fa fa-eye-slash" aria-hidden="true" onclick="showHidePasswordTwo()"></i>
              </div>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirme sua senha" id="password3" class="password">
              <div class="toggle">
                <i id="show3" class="fa fa-eye" aria-hidden="true" onclick="showHidePasswordThree()"></i>
                <i id="hide3" class="fa fa-eye-slash" aria-hidden="true" onclick="showHidePasswordThree()"></i>
              </div>
            </div>
            <input type="submit" class="btn" value="Cadastrar" />
            <p class="social-text">Ou cadastre-se com o Google</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nova por aqui ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastre-se
            </button>
          </div>
          <img src="img/women.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Já possui cadastro?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="img/social-interactions.svg" class="image" alt="" />
        </div>
      </div>
    </section>
    
    <script src="app.js"></script>



    <script type="module" src="main.js"></script>
  </body>
</html>
